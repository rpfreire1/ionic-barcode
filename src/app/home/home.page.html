<ion-header>
  <ion-toolbar color="redware">
    <ion-title>Registro de Tomas Fisicas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated="true"
                 [(ngModel)]="scannedBarcodeValue"
                 (ngModelChange)="onFilterBoxChanged()"
                 (ionChange)="onFilterBoxChanged()"></ion-searchbar>
  <form [formGroup]="productForm" (ngSubmit)="saveNewStock()">
    <ion-list>
      <ion-list-header>
        <ion-label position="floating">
          Registro de Tomas Fisicas GalixSoft
        </ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">
          Producto
        </ion-label>
        <ion-input
          [disabled]="true"
          formControlName="productName"
        >

        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Código
        </ion-label>
        <ion-input
          [disabled]="true"
          formControlName="productCode"
        >

        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Stock Actual
        </ion-label>
        <ion-input
          [disabled]="true"
          formControlName="productStock"
          type="number"
        >

        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Nuevo Stock
        </ion-label>
        <ion-input formControlName="productNewStock"
                   type="number"
                   (ionFocus)="onProductNewStockFocus()"
                   #productNewStockInput

        >

        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit" >
      Guardar Toma Física

    </ion-button>

  </form>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="startScan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-footer>
    <ion-title><strong>Desarrollado por REDWARE</strong> (593)997541038</ion-title>
  </ion-footer>
</ion-content>
